<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dask-board">
        <!-- start player box -->
        <div class="player_box">
          <p>Player point: <span class="point_1">0</span></p>
          <p>Player: <span class="player-patern">0</span></p>
          <figure>
            <img src="" class="player_img" />
          </figure>
        </div>
        <!-- end player box -->
        <!-- start compurt box -->
        <div class="computer_box">
          <p>Computer point: <span class="point_2">0</span></p>
          <p>Computer: <span class="computer-patern">0</span></p>
          <figure>
            <img src="" class="compurt_img" />
          </figure>
        </div>
        <!-- end compurt box -->
      </div>

      <div class="chingachung_left">
        <img src="img/rock_left.png" alt="" class="anim_left" />
      </div>
      <div class="chingachung_right">
        <img src="img/rock_right.png" alt="" class="anim_right" />
      </div>
      <div class="buttons">
        <div class="qar button">
          <img src="img/rock.png" class="button_img" />
        </div>
        <div class="tuxt button">
          <img src="img/paper.png" class="button_img" />
        </div>
        <div class="mkrat button">
          <img src="img/scissors.png" class="button_img" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
